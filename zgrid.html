<html lang="en">
<head>

            grid-template-columns:auto auto auto;
            padding: 10px;
            background-color: rgb(16, 56, 22);
        }
        .mysection >div{
            background-color: rgb(228, 173, 173);
            border: 1px solid black;
            padding: 10px;
            font-size: 30px;
        text-align: center;

        }
    </style>
</head>
<body>
    <h1>grid layout</h1>
    <div class="mysection">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    </div>
</body>
</html>
